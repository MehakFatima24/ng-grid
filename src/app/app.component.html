<mat-grid-list cols="{{columns}}" rowHeight="fit">
  <div *ngFor="let item of posts; let i = index">
    <div>
      <div>
        <mat-grid-tile><app-post
            [userId]="item.userId"
            [postId]="item.id"
          ></app-post
        ></mat-grid-tile>
      </div>
    </div>
  </div>
</mat-grid-list>
