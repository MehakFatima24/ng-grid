<mat-grid-list cols="{{columns}}" rowHeight="fit">
  <!-- using async pipe so we don't have to subscribe -->
  <div *ngFor="let item of posts$  | async; let i = index ; trackBy:trackByPostId">
    <div>
      <div>
        <mat-grid-tile><app-post
            [userId]="item.userId"
            [postId]="item.id"
          ></app-post
        ></mat-grid-tile>
      </div>
    </div>
  </div>
</mat-grid-list>
