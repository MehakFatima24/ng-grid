<div class="flip-box">
  <div [ngClass]="clicked ? 'flip-box-inner clicked' : 'flip-box-inner'">
    <div class="flip-box-front">
      <h3><fa-icon [icon]="faClipboard"></fa-icon> Post: {{ postId }}</h3>
    </div>
    <div class="flip-box-back">
      <h3><fa-icon [icon]="faUser"></fa-icon> User: {{ userId }}</h3>
    </div>
  </div>
</div>
